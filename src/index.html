<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6af61cf4bd.js" crossorigin="anonymous"></script>
    <script type="module" src="./ts/main.ts"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-1">ToDoList!</h1>

        <form class="d-flex my-4" onsubmit="event.preventDefault();">
            <input type="text" id="add-input" class="input-group p-2" placeholder="Write something to do..">
            <button id="add-button" class="btn btn-primary">ADD</button>
        </form>

        <div class="d-flex justify-content-between list-group-item-secondary px-4 py-2">
            <h1>ToDo:</h1>
            <div class="mt-2 d-flex">
                <div id="order-a-todo" style="cursor: pointer;">
                    <i class="fa-solid fa-arrow-down-a-z h2 border border-dark rounded-circle p-2 mr-3"></i>
                </div>
                <div id="order-n-todo" style="cursor: pointer;">
                    <i class="fa-solid fa-arrow-down-1-9 border border-dark rounded-circle p-2 h2"></i>
                </div>
            </div>
            <div></div>
        </div>
        <div id="todo-list" class="list-group"></div>

        <div class="d-flex justify-content-between list-group-item-success px-4 py-2 mt-5">
            <h1>Done:</h1>
            <div class="d-flex mt-2">
                <div id="order-a-done" style="cursor: pointer;">
                    <i class="fa-solid fa-arrow-down-a-z h2 border border-dark rounded-circle p-2 mr-3"></i>
                </div>
                <div id="order-n-done" style="cursor: pointer;">
                    <i class="fa-solid fa-arrow-down-1-9 border border-dark rounded-circle p-2 h2"></i>
                </div>
            </div>
            <div></div>
        </div>
        <div id="done-list" class="list-group"></div>
    </div>
</body>
</html>
